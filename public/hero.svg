<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FFF9"/>
  
  <!-- Excel Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#E8F5E9" stroke-width="1"/>
    </pattern>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#217346;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#185C37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Grid Background -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Main Excel Sheet -->
  <rect x="100" y="80" width="400" height="300" rx="8" fill="white" stroke="#217346" stroke-width="2" drop-shadow="0 4px 6px rgba(0,0,0,0.1)"/>
  
  <!-- Excel Header Row -->
  <rect x="100" y="80" width="400" height="40" rx="8" fill="#217346"/>
  <text x="120" y="102" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">A</text>
  <text x="200" y="102" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">B</text>
  <text x="280" y="102" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">C</text>
  <text x="360" y="102" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">D</text>
  <text x="440" y="102" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">E</text>
  
  <!-- Excel Data Rows -->
  <text x="120" y="142" font-family="Arial, sans-serif" font-size="14" fill="#333">이름</text>
  <text x="200" y="142" font-family="Arial, sans-serif" font-size="14" fill="#333">출석</text>
  <text x="280" y="142" font-family="Arial, sans-serif" font-size="14" fill="#333">과제</text>
  <text x="360" y="142" font-family="Arial, sans-serif" font-size="14" fill="#333">수납</text>
  <text x="440" y="142" font-family="Arial, sans-serif" font-size="14" fill="#333">알림</text>
  
  <text x="120" y="172" font-family="Arial, sans-serif" font-size="14" fill="#333">김학생</text>
  <text x="200" y="172" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50">✓</text>
  <text x="280" y="172" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50">완료</text>
  <text x="360" y="172" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50">납부</text>
  <text x="440" y="172" font-family="Arial, sans-serif" font-size="14" fill="#FF5722">!</text>
  
  <text x="120" y="202" font-family="Arial, sans-serif" font-size="14" fill="#333">이학생</text>
  <text x="200" y="202" font-family="Arial, sans-serif" font-size="14" fill="#FF5722">X</text>
  <text x="280" y="202" font-family="Arial, sans-serif" font-size="14" fill="#FFC107">진행중</text>
  <text x="360" y="202" font-family="Arial, sans-serif" font-size="14" fill="#FF5722">미납</text>
  <text x="440" y="202" font-family="Arial, sans-serif" font-size="14" fill="#FF5722">!</text>
  
  <!-- Automation Gears -->
  <g transform="translate(520, 150)">
    <circle cx="0" cy="0" r="50" fill="url(#greenGradient)" opacity="0.9"/>
    <path d="M-30,-15 L-20,-25 L20,-25 L30,-15 L30,15 L20,25 L-20,25 L-30,15 Z" fill="white"/>
    <circle cx="0" cy="0" r="15" fill="url(#greenGradient)"/>
    
    <!-- Animated Gear Animation -->
    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(600, 230)">
    <circle cx="0" cy="0" r="40" fill="#185C37" opacity="0.8"/>
    <path d="M-25,-12 L-15,-20 L15,-20 L25,-12 L25,12 L15,20 L-15,20 L-25,12 Z" fill="white"/>
    <circle cx="0" cy="0" r="12" fill="#185C37"/>
    
    <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="6s" repeatCount="indefinite"/>
  </g>
  
  <!-- Automation Arrows -->
  <path d="M500 220 Q580 180 650 160" stroke="#217346" stroke-width="3" fill="none" stroke-dasharray="10 5"/>
  <path d="M520 260 Q580 280 650 300" stroke="#217346" stroke-width="3" fill="none" stroke-dasharray="10 5"/>
  
  <!-- Message Icon -->
  <g transform="translate(650, 300)">
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="#4CAF50"/>
    <path d="M-30,0 L0,20 L30,0" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Arrow pointing to message -->
  <path d="M630 280 L650 290" stroke="#217346" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Timer/Clock Icon -->
  <g transform="translate(100, 450)">
    <circle cx="0" cy="0" r="30" fill="#FF5722" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" fill="white"/>
    <path d="M0,-20 L0,-15 M0,-15 L15,0" stroke="#FF5722" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">2시간 → 10분</text>
  </g>
  
  <!-- Make.com Integration Symbol -->
  <g transform="translate(550, 450)">
    <rect x="-40" y="-20" width="80" height="40" rx="8" fill="#7B61FF"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Make.com</text>
    <path d="M40,0 L60,0" stroke="#217346" stroke-width="2" fill="none"/>
    <path d="M60,-5 L60,5 L70,0 Z" fill="#217346"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#217346"/>
    </marker>
  </defs>
  
  <!-- Floating Excel Formulas -->
  <text x="200" y="500" font-family="Arial, sans-serif" font-size="12" fill="#217346" opacity="0.7">SUM(A1:A10)</text>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="12" fill="#217346" opacity="0.7">VLOOKUP()</text>
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="12" fill="#217346" opacity="0.7">IF()</text>
  
  <!-- Decorative Shapes -->
  <circle cx="150" cy="100" r="5" fill="#4CAF50" opacity="0.6"/>
  <circle cx="650" cy="120" r="4" fill="#FFC107" opacity="0.6"/>
  <circle cx="750" cy="400" r="6" fill="#217346" opacity="0.6"/>
  <circle cx="50" cy="300" r="4" fill="#FF5722" opacity="0.6"/>
</svg>